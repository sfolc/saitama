<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <title>お前はもう、さいたま県</title>
    <link rel="stylesheet" href="css/saitama.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/saitama.js"></script>
  </head>
  <body>
    <div id="whole-wrapper">
      <div id="saitama-main">
        <div id="saitama-title">
          <div id="saitama-title-title">
            <div><span>お前はも</span><span>う、</span></div>
            <div><span></span><span>さいたま県</span></div>
          </div>
          <div id="saitama-title-menu">
            <ul>
              <li id="saitama-title-menu-start" class="hover">はじめから</li>
              <li id="saitama-title-menu-continue" class="hover">つつきから</li>
              <li id="saitama-title-menu-options" class="hover">オプション</li>
            </ul>
          </div>
          <div id="saitama-title-saitama">
            <svg>
              <use xlink:href="img/saitama.svg#saitama" />
              <use xlink:href="img/concentrate.svg#concentrate" />
              <use class="animation-shake" xlink:href="img/gogogo.svg#gogogo" />
            </svg>
          </div>
        </div>
        <div id="saitama-options">
          <div id="saitama-options-inner">
            <div id="saitama-options-title">オプション</div>
            <div id="saitama-options-options">
              <div><span>サウンド音量</span><input id="saitama-optinos-soundvolume" type="range" min="0" max="100" value="50" class="slider"></div>
              <div><span>オートモード文字送り速度</span><input id="saitama-optinos-textspeed" type="range" min="0" max="100" value="50" class="slider"></div>
              <div><span>サウンド音量</span><input id="saitama-optinos-soundvolume2" type="range" min="0" max="100" value="50" class="slider"></div>
            </div>
            <div id="saitama-options-hide"><div class="hover">閉じる</div></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
