<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=640">
    <title>お前はもう、さいたま県</title>
    <link rel="stylesheet" href="css/saitama.css">
    <link rel="preload" href="fonts/m-plus-rounded-1c-v10-latin_japanese-700.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="fonts/m-plus-rounded-1c-v10-latin_japanese-900.woff2" as="font" type="font/woff2" crossorigin>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/saitama.js"></script>
  </head>
  <body>
    <div id="whole-wrapper">
      <div id="saitama-main">
        <div id="saitama-title" style="display: none;">
          <div id="saitama-title-title">
            <div><span>お前はも</span><span>う、</span></div>
            <div><span></span><span>さいたま県</span></div>
          </div>
          <div id="saitama-title-menu">
            <ul>
              <li id="saitama-title-menu-start" class="hover">はじめから</li>
              <li id="saitama-title-menu-continue" class="hover">つつきから</li>
              <li id="saitama-title-menu-options" class="hover">オプション</li>
            </ul>
          </div>
          <div id="saitama-title-saitama">
            <svg>
              <use xlink:href="img/title.svg#saitama" />
              <use xlink:href="img/title.svg#concentrate" />
              <use xlink:href="img/title.svg#gogogo" class="animation-shake" />
            </svg>
          </div>
        </div>
        <div id="saitama-loaddata" style="display: none;">
          <div id="saitama-loaddata-inner">
            <div id="saitama-loaddata-title">ロード</div>
            <div id="saitama-loaddata-select">
              <div><span>Data 1</span><span>No Data</span><span>00/00/00 00:00:00</span></div>
              <div><span>Data 2</span><span>No Data</span><span>00/00/00 00:00:00</span></div>
              <div><span>Data 3</span><span>No Data</span><span>00/00/00 00:00:00</span></div>
              <div><span>Data 4</span><span>No Data</span><span>00/00/00 00:00:00</span></div>
              <div><span>Data 5</span><span>No Data</span><span>00/00/00 00:00:00</span></div>
            </div>
            <div id="saitama-options-button">
              <div id="saitama-options-cancel" class="hover">戻る</div>
            </div>
          </div>
        </div>
        <div id="saitama-options" style="display: none;">
          <div id="saitama-options-inner">
            <div id="saitama-options-title">オプション</div>
            <div id="saitama-options-options">
              <div><span>サウンド音量</span><input id="saitama-optinos-soundvolume" type="range" min="0" max="100" value="50" class="slider"></div>
              <div><span>オートモード文字送り速度</span><input id="saitama-optinos-textspeed" type="range" min="0" max="100" value="50" class="slider"></div>
              <div><span>サウンド音量</span><input id="saitama-optinos-soundvolume2" type="range" min="0" max="100" value="50" class="slider"></div>
            </div>
            <div id="saitama-options-button">
              <div id="saitama-options-ok" class="hover">決定</div>
            </div>
          </div>
        </div>
        <div id="saitama-loading">
          <span>Loading...</span>
        </div>
        <div id="saitama-clickprotector">
        </div>
      </div>
    </div>
  </body>
</html>
